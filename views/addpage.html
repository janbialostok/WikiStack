{% extends "layout.html" %}

{% block title %}WikiStack - Add Page{% endblock %}

{% block content %}
	<form action='/add/submit' method='POST'>
		<div class='form-group'>
			<label for='pageTitle'>PAGE TITLE</label>
			<input type='text' id='pageTitle' name='pageTitle' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='pageContent'>PAGE CONTENT</label>
			<textarea id='pageContent' name='pageContent' rows='20' class='form-control'></textarea>
		</div>
		<div class='form-group'>
			<label for='pageTags'>PAGE TAGS</label>
			<input type='text' id='pageTags' name='pageTags' class='form-control'>
		</div>
		<input value='SUBMIT' type='submit' id='submit_btn' class='btn btn-default'>
	</form>
{% endblock %}
